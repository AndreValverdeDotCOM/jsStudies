<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal
        }
    </style>
</head>

<body>
    <Script>
        var nome = prompt("Digite seu nome: ")
        var dinheiro = Number(prompt("Digite seu money: "))

        // com a `` fica mais fácil de colocar o valor de uma var dentro de um texto usando ${}
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)

        // toFixed(2) -> formatação para a var dinheiro possuir 2 casas decimais
        // .replace('.', ',') -> formatação para substituir o delimitador "." por "," na var dinheiro
        document.write(`Você possui R$ ${dinheiro.toFixed(2).replace('.', ',')}<br>`)

        //formata a variável dinheiro em dinheiro, podendo alterar o BRL para editar a moeda
        document.write(`Você possui ${dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </Script>
</body>
</html>
